<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML,CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Login</title>
</head>

<body>
    
    <header class="header">
        <nav>
            <a href="../index.html">Home</a>
        </nav>
        <a id="pic"><img src="../images/user.jpg" width="60" height="60" alt="My picture"></a>
    </header>
    
    <main>
        <section>
            <h1>Welcome to PostIt</h1>

            <p><a class="link" href="#">Create an account</a></p>
            <p>or<br>Please log in</p>

            <form action="../index.html" method="post">
                <input type="email" required placeholder="Email"><br>
                <input type="password" required placeholder="Password"><br>
                <button type="submit">Log in</button>
            </form>

            <p><a class="link" href="#">Forgot password</a></p>
        </section>
    </main>


</body>
